<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fake ATM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <main>
        <section class="vh-100" style="background-color: #f7b654;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <img src="../images/Fake ATM.png" width="90" height="90" class="d-inline-block align-top" alt="Ícone Fake ATM">
                        <h3 class="mb-5 mt-3">Faça seu Login</h3>
            
                        <div class="form-outline mb-3">
                            <label class="form-label" for="userEmail"></label>
                            <input type="email" id="userEmail" class="form-control form-control-lg" placeholder="Email" required/>
                        </div>
            
                        <div class="form-outline mb-4">
                            <label class="form-label" for="userPass"></label>
                            <input type="password" id="userPass" class="form-control form-control-lg" placeholder="Senha" required/>
                        </div>
                        <div class="d-flex justify-content-center flex-column">
                            <button class="btn btn-success btn-lg btn-block mt-3" type="submit">Login</button>
                            <button class="btn btn-warning btn-lg btn-block mt-3" type="submit"><a class="register-link"href="./register.html">Cadastre-se</a></button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
